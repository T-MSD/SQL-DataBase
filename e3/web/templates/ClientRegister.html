<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="../static/style.css" rel="stylesheet">
  <title>Register Client</title>
</head>
<body>
  <div class="header">
    <h1>Register Customer</h1>
  </div>
  <div class="container">
    <form action="../Register.cgi" method="post">
      <p><input type="text" placeholder="Customer number" name="cust_no" autofocus required/></p>
      <p><input type="text" placeholder="Name" name="client_name" required/></p>
      <p><input type="text" placeholder="Email" name="email" required/></p>
      <p><input type="text" placeholder="Phone number" name="phone" required/></p>
      <p><input type="text" placeholder="Address" name="client_address" required/></p>
      <p><input type="submit" value="Register"/></p>
    </form>
  </div>
</body>
</html>
