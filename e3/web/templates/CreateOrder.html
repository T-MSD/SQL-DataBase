<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="../static/style.css" rel="stylesheet">
  <title>Create Order</title>
  <script>
    function criarCampos() {
      var fieldNum = parseInt(document.getElementById("number").value);
      var container = document.getElementById("fieldContainer");
      container.innerHTML = ""; // Limpa o conteúdo existente
      
      for (var i = 0; i < fieldNum; i++) {
        var sku = document.createElement("input");
        sku.type = "text";
        sku.name = "sku" + i;
        sku.placeholder = "SKU"
        sku.classList.add("field-input");
        sku.required = true;

        var qty = document.createElement("input");
        qty.type = "text";
        qty.name = "qty" + i;
        qty.placeholder = "Quantity"
        qty.classList.add("field-input");
        qty.required = true;
        
        
        container.appendChild(sku);
        container.appendChild(document.createElement("br"));
        container.appendChild(qty);
        container.appendChild(document.createElement("br"));
      }
    }
  </script>
</head>
<body>
  <div class="header">
    <h1>Create Order</h1>
  </div>
  <div class="container">
    <form action="../CreateOrder.cgi" method="post">
      <p><input type="text" placeholder="Customer number" name="cust_no" autofocus required/></p>
      <p><input type="text" placeholder="Number of products" id="number" required/></p>
      <button class="field-input" type="button" onclick="criarCampos()">Add Products</button>
      <div id="fieldContainer">
        <!-- Campos adicionais serão adicionados aqui -->
      </div>
      <p><input type="submit" value="Order"/></p>
    </form>
  </div>
</body>
</html>
