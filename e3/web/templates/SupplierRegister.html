<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="../static/style.css" rel="stylesheet">
  <title>Register Supplier</title>
</head>
<body>
  <div class="header">
    <h1>Register Supplier</h1>
  </div>
  <div class="container">
    <form action="../Register.cgi" method="post">
      <p><input type="text" placeholder="TIN" name="tin" autofocus required/></p>
      <p><input type="text" placeholder="Name" name="supplier_name" required/></p>
      <p><input type="text" placeholder="Address" name="supplier_address" required/></p>
      <p><input type="text" placeholder="SKU" name="supplier_sku" required/></p>
      <p><input type="text" placeholder="YYYY-MM-DD" name="date" required/></p>
      <p><input type="submit" value="Register"/></p>
    </form>
  </div>
</body>
</html>
